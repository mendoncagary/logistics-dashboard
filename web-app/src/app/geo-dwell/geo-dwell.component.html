<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Geo Dwell</h4>
                    <p class="category">Ddevices​ ​which​ ​were​ ​within​ ​10km​ ​range​ ​of​ ​the​ lat,lon within​ ​the​ ​time​ ​range​ ​passed</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let device of type1">
                                <!-- <td *ngFor="let cell of row">{{cell}}</td> -->
                                <td>{{device}}</td>
                                <!-- <td>{{device.i_ramusage}}</td> -->
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Get Geo Dwell Data</h4>
                </div>
                <div class="content">
                    <!-- <form> -->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Latitude</label>
                                    <input type="text" class="form-control border-input" [(ngModel)]="latitude"/>
                                </div>
                            </div>
                          
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Longitude</label>
                                    <input type="text"  class="form-control border-input" value="72.9" [(ngModel)]="longitude"/>
                                </div>
                            </div>
                          

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>StartTime</label>
                                    <input  class="form-control border-input" [(ngModel)]="startTime" ngui-datetime-picker date-format="DD-MM-YYYY hh:mm:ss" year="2014" month="12" day="31" hour="23" minute='59' second="30" [close-on-select]="false"/>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">EndTime</label>
                                    <input  class="form-control border-input" [(ngModel)]="endTime" ngui-datetime-picker date-format="DD-MM-YYYY hh:mm:ss" year="2014" month="12" day="31" hour="23" minute='59' second="30" [close-on-select]="false"/>

                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="buton" class="btn btn-info btn-fill btn-wd" (click)="geoDwell()">Get geo dwell data</button>
                        </div>
                        <div class="clearfix"></div>
                    <!-- </form> -->
                </div>
            </div>
        </div>



    </div>
</div>
